<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>轨迹动态展示</title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="/static/css/mui/mui.min.css" rel="stylesheet" />
  <link href="/static/css/mui/style.css" rel="stylesheet" />
  <style>
    #allmap {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- 侧滑导航根容器 -->
  <div class="mui-off-canvas-wrap mui-draggable">
    <!-- 菜单容器 -->
    <aside class="mui-off-canvas-left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          asd
        </div>
      </div>
    </aside>
    <!-- 主页面容器 -->
    <div class="mui-inner-wrap">
      <!-- 主页面标题 -->
      <header class="mui-bar mui-bar-nav">
        <a id="pull-left" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
        <h1 class="mui-title">轨迹动态展示</h1>
      </header>
      <div class="mui-content mui-scroll-wrapper">
        <div id="allmap"></div>
      </div>
    </div>
  </div>
  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/mui/mui.min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GH21K6f9VQExKiFnO1tphMAL5Y5g26qc">
  </script>
  <script src="/static/js/custom.js"></script>
  <script>
    document.querySelector('#pull-left').addEventListener('tap', function () {
      mui('.mui-off-canvas-wrap').offCanvas('show');
    })
  </script>

</body>

</html>
