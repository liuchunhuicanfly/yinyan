<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>轨迹动态展示</title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="/static/css/mui/mui.min.css" rel="stylesheet" />
  <link href="/static/css/mui/style.css" rel="stylesheet" />
  <style>
    *, html, body {
      padding: 0;
      margin: 0;
      color: #4a4a4a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #allmap {
      width: 100%;
      height: 100%;
    }
    ul, li {
      list-style: none;
    }

    .info {
      font-size: 12px;
      line-height: 1.25rem;
    }
  </style>
</head>

<body>


  <!-- 侧滑导航根容器 -->
  <div class="mui-off-canvas-wrap mui-draggable">
    <!-- 菜单容器 -->
    <aside class="mui-off-canvas-left" style="background: none;">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-table-view">
            <li class="mui-table-view-cell">求助信息
              <span class="mui-badge mui-badge-danger">2</span>
            </li>
            <li class="mui-table-view-cell">消息通知
              <span class="mui-badge mui-badge-primary">22</span>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <!-- 主页面容器 -->
    <div class="mui-inner-wrap">
      <!-- 主页面标题 -->
      <header class="mui-bar mui-bar-nav">
        <a id="pull-left" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
        <h1 class="mui-title">轨迹动态展示</h1>
      </header>
      <div class="mui-content mui-scroll-wrapper">
        <div id="allmap"></div>
      </div>
    </div>
  </div>
  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/mui/mui.min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GH21K6f9VQExKiFnO1tphMAL5Y5g26qc">
  </script>
  <script src="/static/js/custom.js"></script>
  <script>
    document.querySelector('#pull-left').addEventListener('tap', function () {
      mui('.mui-off-canvas-wrap').offCanvas('show');
    })
  </script>

</body>

</html>
